<div class="container">
    <h1> Post Data</h1>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel required class="form-control">
        <div *ngIf="myForm.controls['name']?.invalid && myForm.controls['name']?.touched" class="error-message">
          Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel required class="form-control">
        <div *ngIf="myForm.controls['email']?.invalid && myForm.controls['email']?.touched" class="error-message">
          Email is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" ngModel required class="form-control">
        <div *ngIf="myForm.controls['phone']?.invalid && myForm.controls['phone']?.touched" class="error-message">
          Phone Number is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" id="website" name="website" ngModel required class="form-control">
        <div *ngIf="myForm.controls['website']?.invalid && myForm.controls['website']?.touched" class="error-message">
          Website is required
        </div>
      </div>
      <button *ngIf="!isLoader;  else elseBlock" type="submit" [disabled]="myForm.invalid">Submit</button>
      <ng-template #elseBlock>
        <div class="rowDiv">
       <div class="custom-loader"></div>
        </div>
     
        
      </ng-template>
     
    </form>
  </div>
